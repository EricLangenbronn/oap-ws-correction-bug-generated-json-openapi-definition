name: validation-services
services:
  #  ValidationTest
  vaildation/service:
    service: oap-ws-vaidate-test.validatedWS
    protocol: HTTP

  #  WebServiceLocalTest
  test:
    service: oap-ws-vaidate-test.testWS
    protocol: LOCAL

  #  WebServicesProfileTest
  test-no-profile:
    service: oap-ws-vaidate-test.no-profile
    protocol: HTTP

  test-with-profile:
    service: oap-ws-vaidate-test.with-profile
    profile: test-profile
    protocol: HTTP

  new-profile:
    service: oap-ws-vaidate-test.with-profile
    profile: new-profile
    protocol: HTTP

  #  WebServicesSessionTest
  session:
    service: oap-ws-vaidate-test.sessionWS
    protocol: HTTP
    sessionAware: true

  #  WebServicesTest
  math:
    service: oap-ws-vaidate-test.math
    protocol: HTTP

  #  InterceptorTest
  interceptor:
    service: oap-ws-vaidate-test.interceptor
    protocol: HTTP
    sessionAware: true
    interceptors: [
        oap-ws-vaidate-test.pass-interceptor,
        oap-ws-vaidate-test.error-interceptor
    ]

  #  WebServicesTest
  x/v/math:
    service: oap-ws-vaidate-test.math
    protocol: HTTP

  mvpm:
    service: oap-ws-vaidate-test.mvpm
    protocol: HTTP

  mvpp:
    service: oap-ws-vaidate-test.mvpp
    protocol: HTTP

  vj:
    service: oap-ws-vaidate-test.vj
    protocol: HTTP

  vpj:
    service: oap-ws-vaidate-test.vpj
    protocol: HTTP


handlers:
  #  WebServicesTest
  x/h:
    service: oap-ws-vaidate-test.handler
    protocol: HTTP

  "":
    service: oap-ws-vaidate-test.handler
    protocol: HTTP

  /:
    service: oap-ws-vaidate-test.handler
    protocol: HTTP
