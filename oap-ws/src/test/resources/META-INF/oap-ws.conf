{
  name = validation-services
  services {
    //    ValidationTest
    vaildation/service {
      service = validatedWS
      protocol = HTTP
    }
    //    WebServiceLocalTest
    test {
      service = testWS
      protocol = LOCAL
    }
    //    WebServicesProfileTest
    test-no-profile {
      service = no-profile
      protocol = HTTP
    }
    test-with-profile {
      service = with-profile
      profile = test-profile
      protocol = HTTP
    }
    new-profile {
      service = with-profile
      profile = new-profile
      protocol = HTTP
    }
    //    WebServicesSessionTest
    session {
      service = sessionWS
      protocol = HTTP
      sessionAware = true
    }

    //   WebServicesTest
    math {
      service = math
      protocol = HTTP
    }

    //    InterceptorTest
    interceptor {
      service = interceptor
      protocol = HTTP
      sessionAware = true
      interceptors = [pass-interceptor, error-interceptor]
    }
    //    WebServicesTest
    x/v/math {
      service = math
      protocol = HTTP
    }
  }
  //    WebServicesTest
  handlers {
    x/h {
      service = handler
      protocol = HTTP
    }
  }
}
