profiles = [
  http
  http-plain
  ws-security
  remoting
]

services {
  oap-ws-sso-user-provider.remote.url = "http://localhost:"${TEST_REMOTING_PORT}"/remote/"
  oap-ws-sso-authenticator.remote.url = "http://localhost:"${TEST_REMOTING_PORT}"/remote/"

  oap-http-listener-plain.parameters.port = ${TEST_HTTP_PORT}
  remoting.parameters.port = ${TEST_REMOTING_PORT}

  auth-ws.parameters.cookieDomain = localhost
  session-manager.parameters.cookieDomain = localhost
}
