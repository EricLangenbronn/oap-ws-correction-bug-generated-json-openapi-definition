profiles = [
  http-io
  plain-listener
  ws-security
  remoting
]

services {
  corsPolicy-subdomain.parameters.domainRegexp = "^.+$"
  token-service.remote.url = "http://localhost:"${TMP_REMOTE_PORT}"/remote/"
  token-service.remote.name = token-service-server

  plain-http-listener.parameters.port = ${HTTP_PORT}
  remoting-listener.parameters.port = ${TMP_REMOTE_PORT}
  remoting-listener.parameters.private_network = true

  oap-ws-sso-roles.parameters.path = "/META-INF/oap-ws-roles.yaml"
}
