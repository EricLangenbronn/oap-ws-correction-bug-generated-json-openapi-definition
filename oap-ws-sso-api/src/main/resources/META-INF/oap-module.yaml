name: oap-ws-sso-api
services:
  oap-ws-sso-roles:
    implementation: oap.ws.sso.SecurityRoles

  oap-ws-sso-authenticator:
    implementation: oap.ws.sso.Authenticator
    remote:
      name: oap-ws-sso-authenticator-server

  oap-ws-sso-security-interceptor:
    profile: ws-security
    implementation: oap.ws.sso.interceptor.SecurityInterceptor
    name: oap-ws-sso-security-interceptor
    parameters:
      authenticator: "@service:oap-ws-sso-authenticator"
      roles: "@service:oap-ws-sso-roles"

  oap-ws-sso-api-key-interceptor:
    profile: ws-security
    implementation: oap.ws.sso.interceptor.ApiKeyInterceptor
    name: oap-ws-sso-api-key-interceptor
    parameters:
      authenticator: "@service:oap-ws-sso-authenticator"

  oap-ws-sso-security-unsecure-interceptor:
    profile: -ws-security
    implementation: oap.ws.interceptor.UnsecureInterceptor
    name: oap-ws-sso-security-interceptor

  oap-ws-sso-api-key-unsecure-interceptor:
    profile: -ws-security
    implementation: oap.ws.interceptor.UnsecureInterceptor
    name: oap-ws-sso-api-key-interceptor
